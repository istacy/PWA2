<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Your Title Here</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->

<body>

<div id="header">
    <div class="logo"><a href="index.html">TimeWise</a></div>
    <input name="logOut" type="button" id="logOut" value="Sign Out" />
</div>

<div class="divider"></div>

<div id="main">
    <h2>
        Welcome This is your dashboard area
    </h2>

<aside id="dashboard">
    <h1>Dashboard</h1>
    <h2>projects</h2>
    <p id="new_project_button">Create New Project</p>
    <h1>Projects</h1>
    <h1 id="dashboard_tasks_project">Tasks</h1>
</aside>

<div id="project">
    <div id="important" class="projects">
        <img id="important_icon" src="images/urgent.gif" alt="important" />
        <p>{{=status}}</p>
        <p>ID#<span class="pID">{{=id}}</span></p>
        <h2>{{=projectName}}</h2>
        <h3>{{=duteDate}}</h3>
        <img id="delete_project_1" src="images/urgent.gif" alt="delete" />
        <img id="edit" src="images/urgent.gif" alt="edit" />
    </div>
</div>
</div>

<div class="footer">
    Copyright Stacy Faude 2014
</div>




<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- plugins -->

</body>
</html>
