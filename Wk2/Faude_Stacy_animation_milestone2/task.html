<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="header">
    <div class="login">
        <a href="#">My Account</a>
        <input type="submit" value="Log Out">
    </div>
    <div class="logo">TimeWise</div>

    <div class="divider"></div>
</div>

<div id="page" style="width:760px">
        <span>Task<br>
            Project Name<br>
            <span class="urgent"><img src="img/urgent.gif" alt="status">Urgent</span><span class="active"><img src="img/active.gif" alt="status">Active</span><span class="delayed"><img src="img/delayed.gif" alt="status">Delayed</span><span class="completed"><img src="img/complete.gif" alt="status">Completed</span>
        <input type="submit" value="+ Add Project"></span>

</div>

<div id="projectbox">
    <span class="status"></span>
    <span class="projectname">Project Name</span><br>
    <span class="projectdesc">Project Description</span>
    <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
    <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
    <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>
</div>
<div id="taskbox">
    <span class="status"></span>
    <span class="taskname">Task</span><br>
    <span class="taskdesc">Description</span>
    <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
    <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
    <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>
</div>
<div id="taskbox">
    <span class="status"></span>
    <span class="projectname">Task</span><br>
    <span class="projectdesc">Description</span>
    <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
    <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
    <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>
</div>

<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
</div>



<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- plugins -->


<!-- main -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">

    $(document).ready(function() {

        var allPanels = $('#taskbox').hide();

        $('.projectbox').click(function () {
            allPanels.slideUp();
            $(this).parent().next().slideDown();
            return false;
        });

    });



</script>

</body>
</html>
