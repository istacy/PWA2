<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Stacy Faude - TimeWise</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div data-role="panel" id="myPanel">
    <h2>Panel Header</h2>
    <p>You can close the panel by clicking outside the panel, pressing the Esc key or by swiping.</p>
</div>

<div id="header">
    <div class="logo"><a href="index.html">TimeWise</a></div>
    <div id="sliderWrap">
        <div id="openCloseIdentifier"></div>
        <div id="slider">
            <div id="sliderContent">
                <form class="login">
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div id="openCloseWrap">
                <a href="#" class="topMenuAction" id="topMenuImage">
                    <img src="img/open.png" alt="open" />
                </a>
            </div>
        </div>
    </div>
</div>

<div class="divider"></div>


<div id="main">

    <div data-role="page" id="pageone">


        <div data-role="header">
            <h1>Page Header</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>Click on the button below to open the Panel.</p>
            <a href="#myPanel" class="open-panel">Open Panel</a>
        </div>

        <div data-role="footer">
            <h1>Page Footer</h1>
        </div>
    </div>


<div class="footer">
    Copyright Stacy Faude 2014
</div>

<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- plugins -->


<!-- main -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">

        $(document).ready(function(){
            $(".open-panel").on('click',function(){
                $("html").toggleClass("active-panel");
                if($("html").hasClass("active-panel")){
                    $("#myPanel").animate({
                        left: "0"
                    }, 500);
                } else {
                    $("#myPanel").animate({
                        left: "-220px"
                    }, 500);
                }
            });
        });


</script>


</body>
</html>
