<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Stacy Faude - TimeWise</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="header">
    <div class="logo"><a href="index.html">TimeWise</a></div>
    <div id="sliderWrap">
        <div id="openCloseIdentifier"></div>
        <div id="slider">
            <div id="sliderContent">
                <form class="login">
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div id="openCloseWrap">
                <a href="#" class="topMenuAction" id="topMenuImage">
                    <img src="img/open.png" alt="open" />
                </a>
            </div>
        </div>
    </div>
</div>

<div class="divider"></div>

<div id="main">
    <h2>Projects</h2>
    <span class="urgent"><img src="img/urgent.gif" alt="status">Urgent</span><span class="active"><img src="img/active.gif" alt="status">Active</span><span class="delayed"><img src="img/delayed.gif" alt="status">Delayed</span><span class="completed"><img src="img/complete.gif" alt="status">Completed</span>
    <input type="submit" value="+ Add Project"></span><br><br>

    <div class="projectbox">
        <span class="status"></span>
        <span class="projectname">Project Name</span><br>
        <span class="projectdesc">Project Description</span>
        <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
        <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
        <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>

    </div>

    <div class="projectbox">

        <span class="status"></span>
        <span class="projectname">Project Name</span><br>
        <span class="projectdesc">Project Description</span>
        <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
        <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
        <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>

    </div>

    <div class="projectbox">

        <span class="status"></span>
        <span class="projectname">Project Name</span><br>
        <span class="projectdesc">Project Description</span>
        <span class="move"><img src="img/menu.png" style="width: 45px; height:45px;"></span>
        <span class="trash"><img src="img/trash.png" style="width: 20px; height:20px;"></span>
        <span class="edit"><img src="img/edit.png" style="width: 20px; height:20px;"></span>

    </div>




</div>

<div class="footer">
    Copyright Stacy Faude 2014
</div>

</html>
